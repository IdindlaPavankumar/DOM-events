<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Br Architects</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: auto auto auto auto;
      gap: 15px;
    }

    .card {
      position: relative;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card-title {
      position: absolute;
      top: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px, 10px;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div>
  </div>
  <div class="container" id="cardContainer"></div>
  <script>
    const titles = ["Summer House", "Brick House","Renovated House ","Barn House","Summer House","Brick House","Renovated House","Barn House"]
    const images = ["house1.jpg","house2.jpg","house3.jpg","house4.jpg","house 5.jpg","house6.jpg","house7.jpg","house8.jpg"]
    let container = document.getElementById('cardContainer')
    for (let i = 0; i < titles.length; i++) {
      const card = document.createElement("div");
      card.className = 'card';
      const img = document.createElement("img");
      img.src = images[i];
      img.alt = titles[i];
      const title = document.createElement('div')
      title.className = "card-title";
      title.innerText = titles[i];
      card.appendChild(img);
      card.appendChild(title);
      container.appendChild(card)
      console.log(container)
    }






  </script>
</body>

</html>
